<div *ngIf="!pageLoading">
	<h2 class="center-text">Available Trainings</h2>
	<div class="training-div">
		<div *ngFor="let training of pending_trainings" class="dash-card"  [routerLink]="['/trainings', 'take-training', training.t_id]">
			<span class="training-head">{{training.title}}</span>
			<br><br>
			<div class="t-body">
				<span class="t-head">Deadline: </span><span class="t-content">{{this.utilities.dateMonthFn(training.deadline, false)}}</span>
			</div>
			<div class="t-body">
				<span class="t-head">Status: </span><span class="t-content {{training.progress.started ? 'success' : 'warn'}}">{{training.progress.started ? "In Progress" : "Not Started"}}</span>
			</div>
			<br><br>
			<!-- <span class="training-sub primary">{{training.recurring ? "Recurs " + training.annual ? "Every Year" : "Every Other Year" : "One-Time Training"}}</span> -->
		</div>
	</div>
</div>
<div *ngIf="pageLoading">
	<br><br>
	<app-loading></app-loading>
</div>

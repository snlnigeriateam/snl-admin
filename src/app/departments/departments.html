@if (pageLoading) {
<br><br>
<app-loading></app-loading>
<br><br>
}
@else {
<div>
	<h2 class="center-text">SNL Nigeria Departments</h2>
	<div class="right-text pad">
		<button [routerLink]="['/departments', 'create-department']" matFab color="primary"
			aria-label="Icon Button with an add icon">
			<mat-icon>add</mat-icon>
		</button>
	</div>
	@if (departments.length === 0) {
	<div class="center-text empty-div italic">
		No Available Departments
	</div>
	}
	<div class="department-div">
		@for (department of departments; track department.d_id) {
		<div class="dash-card">
			<span class="right-text">
				<a matIconButton [routerLink]="['/departments', 'manage-department', department.d_id]">
					<mat-icon color="primary">settings</mat-icon>
				</a>
			</span>
			<span class="department-head">{{department.name}}</span>
		</div>
		}
	</div>
</div>
}

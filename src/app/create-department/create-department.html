<div>
	<div class="center-text center sect">
		<h2 class="h2">Create New Department</h2>
		<br><br>
		<mat-form-field class="m-input" appearance="fill" color="primary">
			<mat-label>Name of Department</mat-label>
			<input type="text" matInput [(ngModel)]="name">
		</mat-form-field>
		<br><br>
		@if (!actionLoading) {
		<button class="button p-btn hov" (click)="validate()" matButton="filled" color="primary">Create
			Department</button>
		}
		@else {
		<app-loading></app-loading>
		}
	</div>
</div>

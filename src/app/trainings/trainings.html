<div class="dash">
	@for(item of items; track $index){
	<div class="dash-card" (click)="nav(item.url)">
		<div class="card-icon-div">
			<img src="/assets/trainings/{{item.icon}}" alt="Icon showing {{item.title}}" class="dash-img">
		</div>
		<br>
		<div class="card-heading">
			{{item.title}}
		</div>
		<br>
		<div class="card-subheading">
			{{item.subtitle}}
		</div>
	</div>
	}
</div>

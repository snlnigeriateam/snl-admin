<div class="dash">
	<div *ngFor="let item of items" class="dash-card">
		<div class="card-icon-div">
			<!-- <mat-icon class="dash-icon" fontIcon="diversity_2">diversity_2</mat-icon> -->
			<img src="/assets/dash/{{item.icon}}" alt="Icon showing {{item.title}}" class="dash-img">
		</div>
		<br>
		<div class="card-heading">
			{{item.title}}
		</div>
		<br>
		<div class="card-subheading">
			{{item.subtitle}}
		</div>
	</div>
</div>
<!-- Queries, Staff, Hiring: groups -->

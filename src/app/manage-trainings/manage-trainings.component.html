<div *ngIf="!pageLoading">
	<h2 class="center-text">SNL Nigeria Staff Trainings</h2>
	<div *ngIf="trainings.length === 0" class="center-text empty-div italic">
		No Available Trainings
	</div>
	<div class="training-div">
		<div *ngFor="let training of trainings" class="dash-card">
			<span class="right-text">
				<a mat-icon-button [routerLink]="['/trainings', 'manage-training', training.t_id]">
					<mat-icon color="primary">settings</mat-icon>
				</a>
			</span>
			<span class="training-head">{{training.title}}</span>
			<br><br>
			<span class="training-sub primary">{{training.recurring ? "Recurs " + training.annual ? "Every Year" : "Every Other Year" : "One-Time Training"}}</span>
		</div>
	</div>
</div>
<div *ngIf="pageLoading">
	<br><br>
	<app-loading></app-loading>
</div>
